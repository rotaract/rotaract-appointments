name: Build Plugin ZIP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm
      - name: Install Node.js dependencies
        run: npm ci --production

      - name: Validate composer.json and composer.lock
        run: composer validate
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Install PHP dependencies
        run: composer install --no-interaction --no-progress

      - name: Generate MO files for localization
        run: composer translate

      - name: Cleanup composer development packages and optimize autoloader
        run: composer install --no-dev --no-interaction --no-progress --optimize-autoloader --classmap-authoritative

      - name: Upload Plugin
        uses: actions/upload-artifact@v2
        with:
          name: rotaract-appointments
          path: |
            /home/runner/work/rotaract-appointments/*
            !/home/runner/work/rotaract-appointments/tmp
            !/home/runner/work/rotaract-appointments/.*
